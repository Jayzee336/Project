<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signUp">
    <div class="signUpContainer">
        <img class="sLogo" src="HT_Logo.png" alt="Logo">
        <br>
        <form action="/signUp.html" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create Username">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create Password">
        
            <a href="Dashboard.html"><button type="submit">Sign Up</button></a>
            <p class="text2">Already have an account? <a href="login.html" class="here">here</a></p>
        </form>
    </div>
</body>
</html>
