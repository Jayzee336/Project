<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorizonTrack Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body class="homePage">
  <div class="sidebar">
    <div class="logo">
      <img src="Horizon.png" alt="HorizonTrack Logo">
    </div>
    <div class="profile">
      <img src="user.png" alt="User Profile" class="profileIcon">
      <h3>Mhike Santos</h3>
      <div class="editIconLayer">
      <img src="edit.png" alt="Edit Name" class="editIcon">
    </div>
    </div>
    <div>
      <a href="Dashboard.html" class="dashboard">
        <img src="dashboard.png" alt="Dashboard Icon" class="dashboardIcon">
        <span>Dashboard</span>
      </a>
      <br>
      <a href="employees.html" class="employee">
        <img src="employee.png" alt="Employee Icon" class="employeeIcon">
        <span>Employees</span>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="headerBar"></div>
    <div class="mainContent">
    <h2 class="dashboardTitle">DASHBOARD</h2>

    <div class="cardContainer">
      <a href="employees.html"><div class="card"><img src="employees.png" alt="Employees Icon" class="cardIcon">Employees</div></a>
      <a href="projects.html"><div class="card"><img src="projects.png" alt="Projects Icon" class="cardIcon">Projects</div></a>
      <a href="documents.html"><div class="card"><img src="document.png" alt="Document Icon" class="cardIcon">Documents</div></a>
      <a href="reports.html"><div class="card"><img src="report.png" alt="Report Icon" class="cardIcon">Reports</div></a>
    </div>

    <div class="container">
    <div class="clock" id="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>

    </div>
    <div class="digitalContainer">
    <div id="digital">00:00:00</div>
    <div id="date">August 24, 2025</div>
    <div id="day">Sunday</div>
  </div>
  </div>
  
    <script src="script.js"></script>
    </div>
  </div>
</body>
</html>
